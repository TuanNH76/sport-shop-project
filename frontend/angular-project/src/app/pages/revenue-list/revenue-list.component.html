<h1 align="center" class="display-4 ">Revenue List</h1>
<table id="table" class="table table-striped text-center" style="width:100%;">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Year</th>
        <th scope="col">Month</th>
        <th scope="col">Amount</th>
        <!-- <th scope="col">Type</th> -->
    </thead>
    <tbody>
    <tr *ngFor="let revenue of page?.content">
        <td class="align-middle">{{revenue.revenueId}}</td>
        <td class="align-middle">{{revenue.year}}</td>
        <td class="align-middle">{{revenue.month}}</td>
        <td class="align-middle">{{revenue.amount}}</td>
    </tbody>
</table>
<app-pagination [currentPage]="page"></app-pagination>
